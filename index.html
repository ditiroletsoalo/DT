<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mpho Mosola ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #fff0f5);
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
}

.main-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    padding: 3rem 2.5rem;
    border-radius: 35px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    max-width: 550px;
    width: 95%;
    text-align: center;
    position: relative;
    overflow: visible; /* Allows the Yes button to grow outside the card */
}

h1 {
    color: #d63384;
    font-size: 1.8rem;
    line-height: 1.5;
}

/* Slower orientation transitions */
.section {
    transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
    opacity: 1;
}

.section.hidden {
    display: none !important;
    opacity: 0;
    transform: scale(0.95);
    pointer-events: none;
}

#askSection img {
    width: 200px;
    margin-bottom: 15px;
    border-radius: 15px;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 30px;
    min-height: 120px;
    width: 100%;
    position: relative; /* Base for centering Yes */
}

button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease-out;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    box-shadow: 0 6px 20px rgba(255, 77, 109, 0.4);
    position: relative;
    z-index: 1000;
}

#noBtn {
    background-color: #adb5bd;
    color: white;
    position: relative;
    z-index: 99999; /* Stays above everything */
}

video {
    width: 100%;
    max-height: 65vh;
    border-radius: 25px;
    margin-top: 15px;
}

#finalImageCard {
    width: 100%;
    border-radius: 25px;
    margin-top: 20px;
}

.footer {
    margin-top: 20px;
    font-size: 1rem;
    color: #ff80ab;
    font-weight: 500;
}

.heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="main-wrapper">
    <div id="askSection" class="section">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
        <h1>Mpho Mosola üíï<br>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üíò</button>
            <button id="noBtn">No üôà</button>
        </div>
    </div>

    <div id="messageSection" class="section hidden">
        <h1>I knew you'd say yes ü•∞</h1>
        <h1>You make my world brighter,<br>my days softer,<br>and my heart fuller. ‚ù§Ô∏è</h1>
        <button id="startVideoBtn" style="background:#ff4d6d;color:white;margin-top:20px;">Watch Our Memories üé¨</button>
    </div>

    <div id="videoContainer" class="section hidden">
        <video id="valVideo" playsinline>
            <source src="valentine.mp4" type="video/mp4">
        </video>
    </div>

    <div id="imageSection" class="section hidden">
        <img src="vday.jpg" id="finalImageCard">
        <h1>I'll see you on the 14th ‚ù§Ô∏è<br><br>I love you more than words can say!</h1>
    </div>

    <p class="footer">From Ditiro Letsoalo üíå</p>
</div>

<audio id="bgMusic" loop>
    <source src="our-song.mp3" type="audio/mp3">
</audio>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const askSection = document.getElementById('askSection');
const messageSection = document.getElementById('messageSection');
const videoContainer = document.getElementById('videoContainer');
const imageSection = document.getElementById('imageSection');
const video = document.getElementById('valVideo');
const bgMusic = document.getElementById('bgMusic');

let yesScale = 1;
let firstEscape = true;

// Logic for centering the Yes button and moving the No button safely
noBtn.addEventListener('mouseover', () => {
    if (firstEscape) {
        // Find current vertical position so it doesn't jump up or down
        const rect = yesBtn.getBoundingClientRect();
        yesBtn.style.position = 'fixed';
        yesBtn.style.top = rect.top + 'px'; // Locks vertical position
        yesBtn.style.left = '50%'; // Centers horizontally
        yesBtn.style.transform = 'translateX(-50%) scale(1.2)';
        yesScale = 1.2;
        firstEscape = false;
    } else {
        yesScale += 0.4;
        yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    }

    // STAY ON SCREEN LOGIC
    const margin = 100; // Keeps button 100px away from edges
    const maxX = window.innerWidth - noBtn.offsetWidth - margin;
    const maxY = window.innerHeight - noBtn.offsetHeight - margin;
    
    // Clamp coordinates so it never leaves the viewport
    const x = Math.max(margin, Math.random() * maxX);
    const y = Math.max(margin, Math.random() * maxY);
    
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

function createHeart(popAnywhere = true) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = popAnywhere ? (Math.random() * window.innerHeight + 'px') : (window.innerHeight + 'px');
    document.body.appendChild(heart);
    let pos = parseFloat(heart.style.top);
    function animate() {
        pos -= 2;
        heart.style.top = pos + 'px';
        heart.style.opacity = Math.max(0, pos / window.innerHeight);
        if (pos > -50) requestAnimationFrame(animate);
        else heart.remove();
    }
    requestAnimationFrame(animate);
}

// Slowed down the switch for better orientation
function slowSwitch(hide, show) {
    hide.style.opacity = '0';
    setTimeout(() => {
        hide.classList.add('hidden');
        show.classList.remove('hidden');
        show.style.opacity = '1';
    }, 1200);
}

yesBtn.addEventListener('click', () => {
    bgMusic.play().catch(() => {});
    for (let i = 0; i < 30; i++) createHeart(true);
    slowSwitch(askSection, messageSection);
});

document.getElementById('startVideoBtn').addEventListener('click', () => {
    slowSwitch(messageSection, videoContainer);
    setTimeout(() => { video.play(); }, 1200);
});

video.onended = function() {
    slowSwitch(videoContainer, imageSection);
    setInterval(() => { createHeart(false); }, 600);
};
</script>
</body>
</html>
