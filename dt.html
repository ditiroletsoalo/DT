<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mpho Mosola ‚ù§Ô∏è</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffeef2;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .sticker { width: 140px; margin-bottom: 1rem; }
        h1 { color: #d63384; font-size: 1.5rem; line-height: 1.3; margin: 10px 0; }
        
        .buttons { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 25px; 
            min-height: 120px; 
            align-items: center; 
            width: 100%;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease-out;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            position: relative;
            z-index: 1000; /* High, but lower than NO */
        }

        #noBtn { 
            background-color: #adb5bd; 
            color: white; 
            position: relative; 
            z-index: 2000; /* HIGHEST - Always on top */
        }

        video {
            width: 100%;
            max-height: 50vh;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            object-fit: contain;
        }

        #finalImageCard {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .footer { margin-top: 20px; font-size: 0.85rem; color: #ff80ab; font-weight: 500; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div id="askSection">
            <img class="sticker" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW15bm9uZWZqZGRvbm9uZWZqZGRvbm9uZWZqZGRvbm9uZWZqZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif">
            <h1>Mpho ‚òÖ Mosola,<br>Will you be my Valentine? üéÄ‡ºò‚ù§Ô∏è</h1>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="messageSection" class="hidden">
            <h1>I knew you'd say yes! ‚ù§Ô∏è</h1>
            <img class="sticker" src="celebrate.gif">
            <h1>Ready for your surprise?<br>Waka üòç‚ù§Ô∏èüòç!</h1>
            <button id="startVideoBtn" style="background: #ff4d6d; color: white; margin-top: 20px;">Watch Video üé¨</button>
        </div>

        <div id="videoContainer" class="hidden">
            <video id="valVideo" playsinline>
                <source src="valentine.mp4" type="video/mp4">
            </video>
        </div>

        <div id="imageSection" class="hidden">
            <img src="vday.jpg" id="finalImageCard">
            <h1>I'll see you on the 14th, my love. I love you more than words can say! ‚ù§Ô∏è</h1>
        </div>

        <p class="footer">From Ditiro Letsoalo</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const startVideoBtn = document.getElementById('startVideoBtn');
        const askSection = document.getElementById('askSection');
        const messageSection = document.getElementById('messageSection');
        const videoContainer = document.getElementById('videoContainer');
        const imageSection = document.getElementById('imageSection');
        const video = document.getElementById('valVideo');

        let yesScale = 1;

        noBtn.addEventListener('mouseover', () => {
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            yesScale += 0.4;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', () => {
            askSection.classList.add('hidden');
            messageSection.classList.remove('hidden');
        });

        startVideoBtn.addEventListener('click', () => {
            messageSection.classList.add('hidden');
            videoContainer.classList.remove('hidden');
            video.play();
            video.muted = false;
        });

        video.onended = function() {
            videoContainer.classList.add('hidden');
            imageSection.classList.remove('hidden');
        };
    </script>
</body>
</html>
